<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link href="/userstatsStyle.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        
        <div class="title">
            <h1 class="display-3">PROFILE</h1>
        </div>
        
        <div style="text-align: center" th:object="${userDTO}">
            <div>
                <span class="profileMainData" th:text="*{username}">Username</span>
                <h1 style="font-style: italic; font-size: 70px;">Total Score</h1>
                <span style="padding-bottom: 30px;" class="profileMainData" th:text="*{totalScore}">Score</span>
            </div>
            <p class="profileInfo">Total Kills</p>
            <p class="profileSecondaryData" th:text="*{totalKills}">Kills</p>
            <p class="profileInfo">Total Shots</p>
            <p class="profileSecondaryData" th:text="*{totalShots}">Shots</p>
            <p class="profileInfo">Total Hits</p>
            <p class="profileSecondaryData" th:text="*{totalHits}">Hits</p>
            <p class="profileInfo">Total Accuracy</p>
            <p class="profileSecondaryData" th:text="*{totalAccuracy} +'%'">Accuracy</p>
        </div>
    </body>
</html>
